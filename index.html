<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-4 sidebar">
          <div class="card-front-img shadow m-4">
            <img src="./images/card-logo.svg" alt="" class="img-fluid m-4" />
            <span class="d-inline-block m-4 fs-3" id="card-number"
              >0000 0000 0000 0000</span
            >
            <span class="d-inline-block ms-4 mb-4" id="cardName"
              >Jane Appleseed</span
            >
            <div class="d-inline-block float-end me-4">
              <span class="" id="cardMonth">00</span>/<span
                class=""
                id="cardYear"
                >00</span
              >
            </div>
          </div>
          <div class="card-back-img shadow m-4">
            <span class="float-end d-block" id="cvc">000</span>
          </div>
        </div>
        <div class="col-8">
          <div class="row h-100 align-items-center justify-content-center">
            <div class="col-7 p-5">
              <form>
                <div class="name mb-4">
                  <label for="name" class="form-label">CARDHOLDER NAME</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="e.g. Jane Appleseed"
                  />
                </div>
                <div class="number mb-4">
                  <label for="number" class="form-label">CARD NUMBER</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="number"
                    inputmode="numeric"
                    pattern="[0-9\s]{13,19}"
                    autocomplete="cc-number"
                    maxlength="19"
                    placeholder="e.g. 1234 5678 9123 0000"
                    onclick="nameInputvalue(event)"
                  />
                </div>
                <div class="date-cvc">
                  <div class="row align-items-center">
                    <div class="col-4">
                      <label for="" class="form-label">EXP. DATE(MM/YY)</label>
                      <div class="row">
                        <div class="col-6">
                          <input
                            type="number"
                            class="form-control d-inline-block"
                            id="month"
                            placeholder="MM"
                            onclick="numberInputValue(event)"
                          />
                        </div>
                        <div class="col-6">
                          <input
                            type="number"
                            class="form-control d-inline-block"
                            id="year"
                            placeholder="YY"
                            onclick="monthInputValue(event)"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-8">
                      <label for="cvc" class="form-label">CVC</label>
                      <input
                        type="number"
                        id="cvc_input"
                        class="form-control"
                        placeholder="e.g. 123"
                        maxlength="3"
                        max="999"
                        min="100"
                        onclick="yearInputValue(event)"
                      />
                    </div>
                  </div>
                </div>
              </form>
              <button class="btn mt-4 d-block w-100 p-2" id="confirm">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oktay Onar</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
